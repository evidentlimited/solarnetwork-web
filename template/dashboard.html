  </head>
  <body>

    <div class="value-block">
      <h3>Current consumption</h3>
      <p><data source="/ZEHNZ/ME/1" metric="actual" adjust="i*1000" update="10s">...</data> W</p>
    </div>

    <div class="value-block">
      <h3>Current generation</h3>
      <p><data source="/ZEHNZ/me/2" metric="actual" adjust="i*1000" update="10s">...</data> W</p>

    <br><br>

    <chart-pie source="/ZEHNZ/me/1/1,/ZEHNZ/me/1/2,/ZEHNZ/me/1/3,/ZEHNZ/me/1/4,/ZEHNZ/me/1/5,/ZEHNZ/me/1/6,/ZEHNZ/me/1/7,/ZEHNZ/me/1/8,/ZEHNZ/me/1/9" label="Monitoring system,Shower hot water,Fridge,Lighting,Fans and towel rails,Plug outlets,Rain and greywater pumps,Oven and hobs,Hot water cylinder" title="Current energy distrabution" metric="total" width="600" height="300" unit="kW">...</chart-pie><br><br>

    <br><br>

    <chart-line source="/ZEHNZ/ME/1,/ZEHNZ/me/2" label="consumption,generation" title="Last weeks energy" metric="actual" width="800" height="300" week="-1" period="1w" unit="kW">...</chart-line>

    <br><br>

    <chart-bar source="/ZEHNZ/me/1/1,/ZEHNZ/me/1/2,/ZEHNZ/me/1/3,/ZEHNZ/me/1/4,/ZEHNZ/me/1/5,/ZEHNZ/me/1/6,/ZEHNZ/me/1/7,/ZEHNZ/me/1/8,/ZEHNZ/me/1/9" label="Monitoring system,Shower hot water,Fridge,Lighting,Fans and towel rails,Plug outlets,Rain and greywater pumps,Oven and hobs,Hot water cylinder" title="Last weeks energy break down" metric="actual" width="800" height="300" week="-1" period="1w" unit="kW">...</chart-bar><br><br>
